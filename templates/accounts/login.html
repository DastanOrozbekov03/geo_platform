{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="mx-auto" style="max-width:400px;">
    <h2 class="mb-4">Вход</h2>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>

    <p class="mt-3">
        Нет аккаунта? 
        <a href="{% url 'register_teacher' %}">Зарегистрироваться как учитель</a>  
        <!-- <a href="{% url 'register_student' %}">Регистрация ученика</a> -->
    </p>
</div>
{% endblock %}
